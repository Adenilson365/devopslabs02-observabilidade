

loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: gcs
        schema: v13
        index:
          prefix: index_
          period: 24h
    ingester:
      chunk_encoding: snappy 
      chunk_target_size: 1048576
    tracing: 
      enabled: true
    querier: 
      max_concurrent: 4

  storage:
    bucketNames:
      chunks: logs-grafana-loki-chunks

  storage_config:
    gcs:
      bucket_name: logs-grafana-loki
      service_account: |-


      chunk_buffer_size: 0
      request_timeout: 30s
      enable_opencensus: false
      enable_http2: true
      enable_retries: true

deploymentMode: SimpleScalable

backend:
  replicas: 1
read:
  replicas: 1
write:
  replicas: 1

# Disable minio storage
minio:
  enabled: false

